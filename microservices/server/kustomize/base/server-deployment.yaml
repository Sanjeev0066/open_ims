apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
      - name: server
        image: fcabrera01/open-ims-server
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
        - containerPort: 3000
        envFrom:
          - configMapRef:
              name: server-config
        env:
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
              # TODO: Make JSON patches for PROD depkoyments
                name: postgres-credentials
                key: POSTGRES_PASSWORD
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: POSTGRES_USER